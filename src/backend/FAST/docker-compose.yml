# docker-compose.yml
services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    command:
      - redpanda start
      - --overprovisioned
      - --smp=1
      - --memory=512M
      - --reserve-memory=0M
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:19092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092,OUTSIDE://${HOST_IP}:19092
    environment:
      HOST_IP: ${HOST_IP}
    ports:
      - "9092:9092"     # docker-network clients
      - "19092:19092"   # LAN clients
      - "9644:9644"     # admin API
    restart: unless-stopped
